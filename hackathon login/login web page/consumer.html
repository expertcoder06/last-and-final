<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="consumer.css">
</head>
<body>
    <header>
        <h1>KISAN SATHI</h1>
        <nav>
            <ul>
                <li><a href="#fruits">Fruits</a></li>
                <li><a href="#vegetables">Vegetables</a></li>
                <li><a href="#grocery">Grocery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="fruits">
            <h2>Fruits</h2>
            <div class="product">
                <img src="https://media.istockphoto.com/id/185262648/photo/red-apple-with-leaf-isolated-on-white-background.jpg?s=2048x2048&w=is&k=20&c=wWka8QFPvCD0v3NURih3djUNozIec0KvFiPYeIdBv2w=" alt="Apple">
                <h3>Apple</h3>
                <p>Price: $2/kg</p>
                <button>Add to Cart</button>
            </div>
        </section>

        <section id="vegetables">
            <h2>Vegetables</h2>
            <div class="product">
                <img src="https://media.istockphoto.com/id/139496979/photo/assortment-of-fruits-and-vegetables-background.jpg?s=2048x2048&w=is&k=20&c=6VNQBkXZMT_ix-Ox5FQy_9hikRbfOobwXzzSA7_ucOM=" alt="Carrot">
                <h3>Carrot</h3>
                <p>Price: $1/kg</p>
                <button>Add to Cart</button>
            </div>
        </section>

        <section id="grocery">
            <h2>Grocery</h2>
            <div class="product">
                <img src="https://plus.unsplash.com/premium_photo-1705338026411-00639520a438?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Rice">
                <h3>Rice</h3>
                <p>Price: $5/kg</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 kisan sathi. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
